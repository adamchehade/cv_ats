<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 text-slate-800 font-sans min-h-screen flex flex-col">
    <nav class="bg-indigo-700 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/?lang={{ lang }}" class="text-xl font-bold"><i class="fa-solid fa-layer-group"></i> ATS Pro</a>
            <div class="space-x-4 text-sm font-semibold">
                <a href="?lang=en" class="hover:text-indigo-200 {{ 'underline' if lang == 'en' }}">EN</a>
                <a href="?lang=fr" class="hover:text-indigo-200 {{ 'underline' if lang == 'fr' }}">FR</a>
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto px-4 mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded shadow-sm mb-2">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <main class="flex-grow container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-slate-800 text-slate-400 py-6 text-center text-sm">
        &copy; 2024 ATS Pro. Powered by Flask & Render.
    </footer>
</body>
</html>
