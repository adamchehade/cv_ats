{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="text-center mb-10">
        <h1 class="text-4xl font-extrabold text-slate-900 mb-2">{{ ui.title }}</h1>
        <p class="text-lg text-slate-600">{{ ui.subtitle }}</p>
    </div>

    <div class="bg-white p-8 rounded-xl shadow-2xl border border-slate-100">
        <form action="/?lang={{ lang }}" method="post" enctype="multipart/form-data" class="space-y-6">
            
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">
                    <i class="fa-solid fa-briefcase mr-2 text-indigo-500"></i>{{ ui.job_label }}
                </label>
                <textarea name="job_offer" rows="5" class="w-full p-4 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition" placeholder="{{ ui.job_placeholder }}"></textarea>
            </div>

            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">
                    <i class="fa-solid fa-file-pdf mr-2 text-red-500"></i>{{ ui.cv_label }}
                </label>
                <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-slate-300 border-dashed rounded-lg cursor-pointer bg-slate-50 hover:bg-slate-100 transition">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <i class="fa-solid fa-cloud-arrow-up text-3xl text-slate-400 mb-2"></i>
                        <p class="text-sm text-slate-500">Click to upload (PDF or DOCX)</p>
                    </div>
                    <input type="file" name="cv_file" accept=".pdf,.docx" class="hidden" required onchange="document.getElementById('fname').innerText = this.files[0].name" />
                </label>
                <p id="fname" class="text-center text-indigo-600 font-medium mt-2 text-sm"></p>
            </div>

            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-lg shadow-lg hover:shadow-xl transition transform active:scale-95">
                {{ ui.scan_btn }}
            </button>
        </form>
    </div>
</div>
{% endblock %}
